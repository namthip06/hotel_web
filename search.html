<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <video id="background-video" autoplay loop muted poster="/images/ice2.png">
        <source src="/images/ice.mp4" type="video/mp4">
    </video> 
    <header class="bg-image-full d-flex flex-column" style="width: 100vw; height: 100vh; background-image: linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.2));">
        <div class="container d-flex align-items-center">
            <!-- logo -->
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-3 link-light a-link">Deals</a></li>
                <li><a href="#" class="nav-link px-3 link-light a-link">Support</a></li>
                <li><a href="#" class="nav-link px-3 link-light a-link">Bookings</a></li>
                <li><a href="#" class="nav-link px-3 link-light a-link">About us</a></li>
            </ul>
            <div class="text-end align-self-end">
                <button type="button" class="btn btn btn-outline-light me-2">login</button>
                <button type="button" class="btn btn btn-light">sign up</button>
            </div>
        </div>
        <div class="m-lg-auto my-auto mx-5">
            <h5 class="m-0 text-uppercase text-light text-center text-opacity-75">Special offers to suit your plan</p>
            <h1 class="m-0 fw-light text-wrap text-light text-center" style="font-size: 120px; max-width: 80vw;">Discover</h1>
        </div>
    </header>
    <main class="bg-body pt-3 pb-5">
        <div class="container">
            <!-- search bar -->
            <div class="d-flex pb-4 mt-5 mb-2 p-3 border-bottom border-secondary-subtle">
                <div class="input-group pe-3 me-3 border-end border-secondary-subtle">
                    <div class="input-group-text bg-body border border-white">
                        <h4 class="m-0"><i class="bi bi-geo-alt"></i></h4>
                    </div>
                    <select class="form-select border border-white" aria-label="location">
                        <option selected>default location</option>
                        <option value="locatoin">some location</option>
                    </select>
                </div>
                <div class="input-group pe-3 me-3 border-end border-secondary-subtle">
                    <div class="input-group-text bg-body border border-white">
                        <h4 class="m-0"><i class="bi bi-calendar"></i></h4>
                    </div>
                    <select class="form-select border border-white" aria-label="location">
                        <option selected>default location</option>
                        <option value="locatoin">some location</option>
                    </select>
                </div>
                <div class="input-group me-3">
                    <div class="input-group-text bg-body border border-white">
                        <h4 class="m-0"><i class="bi bi-person"></i></h4>
                    </div>
                    <select class="form-select border border-white" aria-label="guests">
                        <option value="1" selected>1 person</option>
                        <option value="2">2 people</option>
                    </select>
                </div>
                <button type="button" class="btn btn-dark" style="width: 300px;"><i class="bi bi-search"></i></button>
            </div>
            <!-- option bar -->
            <div class="d-flex px-4 justify-content-between align-items-center border-bottom border-secondary-subtle" style="height: 70px;">
                <p class="m-0 fw-bold">2575 RESULTS</p>
                <div class="d-flex">
                    <select class="form-select border border-white me-3" aria-label="">
                        <option selected>TYPE</option>
                        <option value="something">something</option>
                    </select>
                    <select class="form-select border border-white me-3" aria-label="">
                        <option selected>RATING</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-light text-black" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        PRICE
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title fs-5" id="staticBackdropLabel">Price Range</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-secondary">Per room, per night</p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="lowest_price" class="form-label">Lowest price</label>
                                            <input class="form-control" id="lowest_price">
                                        </div>
                                        <div class="mb-3">
                                            <label for="highest_price" class="form-label">Highest price</label>
                                            <input class="form-control" id="highest_price">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- result -->
            <div class="row row-cols-1">
                <!-- for each hotel -->
                <div class="col py-5 border-bottom border-secondary-subtle">
                    <div class="row gx-lg-5">
                        <div class="col-auto">
                            <img src="https://picsum.photos/300/200" class="" alt="">
                        </div>
                        <div class="col-auto me-auto mt-lg-0 mt-4">
                            <h4 class="hotel_name mb-3 text-uppercase">Centre Point Prime Hotel Pattaya</h4>
                            <div class="d-flex align-items-center mb-2">
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <h5 class="m-0 me-3"><i class="bi bi-geo-alt"></i></h5>
                                <p class="m-0 text-capitalize text-body-secondary">thailand, pattaya</p>
                            </div>
                        </div>
                        <div class="col-auto align-self-end text-end">
                            <p class="m-0 mb-1 text-body-secondary text-decoration-line-through">THB 1500.00</p>
                            <h4 class="mb-3 fw-bolder">THB 1200.31</h4>
                            <button type="button" class="btn btn-dark fw-bold">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-black">
        <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light a-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light a-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light a-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light a-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light a-link">About</a></li>
        </ul>
        <p class="text-center text-secondary">Â© 2024 Company, Inc</p>
    </footer>
</body>
</html>
